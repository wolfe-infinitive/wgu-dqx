# ======================================================================
# Profiling parameters for DQProfiler
# Adjust as needed for large datasets or sampling strategies.
# ======================================================================
profiling:
  sample_fraction: 0.7   # Fraction of records to profile
  limit: 10000           # Max rows to profile per run
  seed: 42               # Random seed for reproducibility

# ======================================================================
# Year range validation for timestamp sanity checks
# Ensures load_timestamp and month_end_date fall within bounds
# ======================================================================
timestamp_year_bounds: [1900, 9999]