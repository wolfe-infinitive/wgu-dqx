table_names:
  bronze: wgu_poc.wgu_bronze.students_data_workflow_v3
  bronze_location: wgu_poc.wgu_bronze.students_location_workflow_v3
  dqx_valid: wgu_poc.wgu_silver.students_valid_workflow_v3
